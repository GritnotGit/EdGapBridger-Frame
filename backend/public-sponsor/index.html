<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdGapBridger Sponsor Sign-Up</title>
</head>
<body>
    <h1>EdGapBridger Sponsor Sign-Up</h1>
    <form id="signupForm" method="POST" action="/signup">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="matrix">Matrix Handle:</label><br>
        <input type="text" id="matrix" name="matrix"><br><br>

        <label for="social">Social Media Handle (e.g., Twitter, LinkedIn):</label><br>
        <input type="text" id="social" name="social"><br><br>

        <label for="supportType">Form of Support:</label><br>
        <textarea id="supportType" name="supportType" rows="4" cols="50" required></textarea><br><br>

        <label for="interests">Interests:</label><br>
        <textarea id="interests" name="interests" rows="4" cols="50" required></textarea><br><br>

        <label for="location">Location for IRL Hackathons:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
